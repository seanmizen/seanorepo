<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="android-chrome-192x192"
      sizes="192x192"
      href="/android-chrome-192x192.png"
    />
    <link
      rel="android-chrome-512x512"
      sizes="512x512"
      href="/android-chrome-512x512.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- display: block for fonts. swap allows for flicker. -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Red+Hat+Mono:wght@300&family=Roboto+Mono:wght@100&display=block"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta id="colorScheme" name="color-scheme" content="light dark" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Caroline Mizen - Contemporary artist based in Wokingham, specialising in abstract paintings in acrylic. View original artworks and commissions."
    />
    <meta
      name="keywords"
      content="Caroline Mizen, artist, contemporary art, abstract art, acrylic painting, Wokingham artist, original artwork, art commissions"
    />
    <meta name="author" content="Caroline Mizen" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Caroline Mizen Art" />
    <meta
      property="og:description"
      content="Contemporary artist based in Wokingham, specialising in abstract paintings in acrylic."
    />
    <meta
      property="og:image"
      content="https://carolinemizen.art/api/uploads/images/7bc5270a-9691-4aa8-b163-024a01ab53ce.jpg"
    />
    <meta property="og:url" content="https://carolinemizen.art" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Caroline Mizen Art" />
    <meta
      name="twitter:description"
      content="Contemporary artist specialising in abstract paintings in acrylic."
    />
    <meta
      name="twitter:image"
      content="https://carolinemizen.art/api/uploads/images/7bc5270a-9691-4aa8-b163-024a01ab53ce.jpg"
    />

    <title>Caroline Mizen Art</title>

    <!-- Structured Data for Search Engines -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Caroline Mizen",
        "jobTitle": "Artist",
        "description": "Contemporary artist based in Wokingham, specialising in abstract paintings in acrylic",
        "url": "https://carolinemizen.art",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Wokingham",
          "addressCountry": "GB"
        },
        "knowsAbout": ["Abstract Art", "Acrylic Painting", "Contemporary Art"],
        "image": "https://carolinemizen.art/api/uploads/images/7bc5270a-9691-4aa8-b163-024a01ab53ce.jpg"
      }
    </script>
  </head>
  <body>
    <script>
      // blocking script on page load - prevents darkmode flicker.
      const mode = localStorage.getItem("mode") || "system";
      let theme;
      if (mode === "system") {
        const isSystemInDarkMode = matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        theme = isSystemInDarkMode ? "dark" : "light";
      } else {
        // for light and dark, the theme is the mode
        theme = mode;
      }
      document.body.classList.add(theme);
    </script>
    <noscript> You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
