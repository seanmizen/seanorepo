map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream planning_poker_api {
    server 127.0.0.1:4102;
}

server {
    listen 8080;
    server_name seanmizen.com www.seanmizen.com localhost;

    location / {
        proxy_pass http://127.0.0.1:4100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 8080;
    server_name pp.seanmizen.com pp.localhost;

    # API → Bun backend
    location /api/ {
        proxy_pass http://planning_poker_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 600s;
        proxy_buffering off;
    }

    # WebSockets → Bun backend
    location /ws/ {
        proxy_pass http://planning_poker_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 600s;
        proxy_buffering off;
    }

    # Everything else → planning-poker FE
    location / {
        proxy_pass http://127.0.0.1:4101;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
