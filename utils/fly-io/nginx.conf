# Fly.io Nginx Configuration (Port Range: 5xxx)
# To add a new service:
# 1. Choose an available port in the 5xxx range (e.g., 5050 for frontend, 5051 for backend)
# 2. Add upstream block for backend if needed
# 3. Add server block with appropriate server_name
# 4. Route /api/* and /ws/* to backend port, everything else to frontend port
# 5. Update dockerfile to build the new service
# 6. Update entrypoint.sh to serve the new service

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Backend upstreams
upstream planning_poker_api {
    server 127.0.0.1:5031;
}

upstream seanscards_api {
    server 127.0.0.1:5011;
}

upstream carolinemizen_api {
    server 127.0.0.1:5021;
}

# seanmizen.com - Port 5000 (Frontend only)
server {
    listen 8080;
    server_name seanmizen.com www.seanmizen.com localhost;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# seanscards.com - Ports 5010 (FE) / 5011 (BE)
server {
    listen 8080;
    server_name seanscards.com www.seanscards.com;

    # API → Backend
    location /api/ {
        proxy_pass http://seanscards_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Everything else → Frontend
    location / {
        proxy_pass http://127.0.0.1:5010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# carolinemizen.art - Ports 5020 (FE) / 5021 (BE)
server {
    listen 8080;
    server_name carolinemizen.art www.carolinemizen.art;

    # API → Backend
    location /api/ {
        proxy_pass http://carolinemizen_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Everything else → Frontend
    location / {
        proxy_pass http://127.0.0.1:5020;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# planning-poker (pp.seanmizen.com) - Ports 5030 (FE) / 5031 (BE)
server {
    listen 8080;
    server_name pp.seanmizen.com pp.localhost;

    # API → Bun backend
    location /api/ {
        proxy_pass http://planning_poker_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 600s;
        proxy_buffering off;
    }

    # WebSockets → Bun backend
    location /ws/ {
        proxy_pass http://planning_poker_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 600s;
        proxy_buffering off;
    }

    # Everything else → Frontend
    location / {
        proxy_pass http://127.0.0.1:5030;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
